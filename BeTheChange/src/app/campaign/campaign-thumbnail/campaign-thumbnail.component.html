

      <!-- List group-->
      <ul class="list-group shadow mt-3">

        <!-- list group item-->
        <li class="list-group-item">
          <!-- Custom content-->
          <div class="media align-items-lg-center flex-column flex-lg-row p-3">
            <div class="media-body order-2 order-lg-1">
              <h5 class="mt-0 font-weight-bold mb-2">
                {{campaign.title}}</h5>
              <p class="font-italic text-muted mb-0 small text-justify">{{campaign.description | slice:0:100}}...</p>
              <div class="d-flex align-items-center justify-content-between mt-2 pt-2">
                <div class="progress w-75" >
                  <div class="progress-bar progress-bar-striped progress-bar-green progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]="progress">{{joined}}</div>
                </div>
              </div>
              <p class="font-weight-bold">{{joined}} од {{campaign?.quorum}} корисници ја поддржале иницијативата</p>
            </div>      <img [src]="campaign?.image" width="250" class="ml-lg-5 order-1 order-lg-2">

          </div>
          <!-- End -->
        </li>
        <!-- End -->

      </ul>
      <!-- End -->
